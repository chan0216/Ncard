<!DOCTYPE html> {% extends "index.html" %} {% block title %}
<link rel="stylesheet" href="../static/css/style.css" />
<link rel="stylesheet" href="../static/css/verifyschool.css" />{% endblock %} {%
block main %}
<main class="d-flex justify-content-center pt-4">
  <div class="userform">
    <div class="userform__card">
      <h5 class="pb-2">基本資料</h5>
      <label class="mb-1 mt-1" for="name">真實姓名</label>
      <input type="text" name="name" id="realname" placeholder="輸入真實姓名" />
      <p class="remind mb-0 mt-1">真實姓名不會公開在看板上</p>
      <label class="mb-1 mt-3" for="gender">性別</label>
      <select name="gender" id="gender">
        <option value="男生">男生</option>
        <option value="女生">女生</option>
      </select>
      <label class="mt-3" for="school">學校</label>
      <input type="text" id="school" name="school" placeholder="輸入學校" />
    </div>
    <div class="d-flex justify-content-end me-5 mt-5">
      <button onclick=" submitProfile()" class="userform__submit">送出</button>
    </div>
  </div>
</main>
<script src="../static/js/profile.js"></script>
{% endblock %}
