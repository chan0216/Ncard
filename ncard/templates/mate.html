<!DOCTYPE html> {% extends "ncard.html" %} {% block title %}
<link rel="stylesheet" href="../static/css/style.css" />
<link rel="stylesheet" href="../static/css/ncard.css" />
<title>抽卡 | Ncard</title>
{% endblock %} {% block main %}
<div class="ncard d-flex justify-content-center">
  <div class="ncard__card">
    <div class="simpledata d-flex flex-column align-items-center">
      <div class="imagediv mt-5"></div>
      <h4 class="realname mt-3"></h4>
      <p class="school"></p>
      <button class="invite">查看對話</button>
    </div>
    <div class="showprofile mt-4">
      <div>
        <p class="label">興趣跟專長</p>
        <p class="interest"></p>
      </div>
      <div>
        <p class="label">曾參加過的社團</p>
        <p class="club"></p>
      </div>
      <div>
        <p class="label">喜歡的課程</p>
        <p class="course"></p>
      </div>
      <div>
        <p class="label">喜歡的國家</p>
        <p class="country"></p>
      </div>
      <div>
        <p class="label">自己最近的困擾</p>
        <p class="worry"></p>
      </div>
      <div>
        <p class="label">可以交換的事情</p>
        <p class="exchange"></p>
      </div>
      <div>
        <p class="label">想嘗試的事情</p>
        <p class="trying"></p>
      </div>
    </div>
  </div>
  {% endblock %}{% block link %}
  <script src="../static/js/user.js"></script>
  <script src="../static/js/mate.js"></script>
  {% endblock %}
</div>
