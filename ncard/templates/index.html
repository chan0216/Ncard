<!DOCTYPE html>

<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/css/nav.css" />
    {% block title %}
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Ncard</title>
    {% endblock %}
  </head>

  <body class="mt-5">
    <header class="fixed-top">
      <nav class="d-flex align-items-center">
        <a class="navbar-brand me-auto" href="/">Ncard</a>
        {% block nav %}
        <div class="">
          <ul class="nav nav-user">
            <li class="nav-item">
              <a class="nav-link" href="/new-post"
                ><i class="bi bi-pencil-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ncard"
                ><i class="bi bi-wallet2"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chats"
                ><i class="bi bi-envelope-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/my/profile"
                ><i class="bi bi-person-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer" onclick="deleteUser()"
                >登出</a
              >
            </li>
          </ul>
        </div>
        <ul class="nav nav-stranger">
          <li class="nav-item">
            <a class="nav-link" href="/login">登入 / 註冊</a>
          </li>
        </ul>
        {% endblock %}
      </nav>
    </header>
    {% block main %}
    <main>
      <div class="index">
        <div class="member__indexcard flex-column mt-4">
          <div class="visitor__tag">
            <p>
              立即加入Ncard
              <br />
              啟用完整功能
            </p>
            <a class="index__login" href="/login">登入/註冊</a>
          </div>
          <div class="member__tag">
            <div class="ncardintro mt-3">
              <i class="bi bi-wallet2 me-2"></i
              ><a href="/my/profile">抽卡自我介紹</a>
            </div>
            <div class="ncardfriend mt-3">
              <i class="bi bi-people-fill me-2"></i>
              <a href="/my/friends">我的卡友</a>
            </div>
          </div>
        </div>
        <div class="index__card rounded-3 mt-3">
          <div class="card__menu d-flex justify-content-center">
            <div class="menu__title">
              <div
                class="title_new d-flex justify-content-center align-items-center"
              >
                最新
              </div>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </main>
    {% endblock %} {% block link %}
    <script src="../static/js/user.js"></script>
    <script src="../static/js/index.js"></script>

    {% endblock %}
  </body>
</html>
