<!DOCTYPE html>

<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/css/nav.css" />
    {% block title %}
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Ncard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/image/ncard_icon.png"
    />
    {% endblock %}
  </head>

  <body class="mt-5">
    <header class="fixed-top">
      <nav class="d-flex align-items-center">
        <a class="navbar-brand me-auto" href="/">Ncard</a>
        {% block nav %}
        <div class="">
          <ul class="nav nav-user">
            <li class="nav-item">
              <a class="nav-link" href="/new-post"
                ><i class="bi bi-pencil-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ncard"
                ><i class="bi bi-wallet2"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chats"
                ><i class="bi bi-envelope-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/my/profile"
                ><i class="bi bi-person-fill"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="cursor: pointer" onclick="deleteUser()"
                >登出</a
              >
            </li>
          </ul>
        </div>
        <ul class="nav nav-stranger">
          <li class="nav-item">
            <a class="nav-link login" href="/login">登入 / 註冊</a>
          </li>
        </ul>
        {% endblock %}
      </nav>
    </header>
    {% block main %}
    <main>
      <div class="index">
        <div class="member__indexcard flex-column mt-4">
          <div class="visitor__tag">
            <p>
              立即加入Ncard
              <br />
              啟用完整功能
            </p>
            <a class="index__login" href="/login">登入/註冊</a>
          </div>
          <div class="member__tag">
            <div class="ncardintro mt-3">
              <i class="bi bi-wallet2 me-2"></i
              ><a href="/my/profile">抽卡自我介紹</a>
            </div>
            <div class="ncardfriend mt-3">
              <i class="bi bi-people-fill me-2"></i>
              <a href="/my/friends">我的卡友</a>
            </div>
          </div>
        </div>
        <div class="index__card rounded-3 mt-3">
          <div class="card__menu d-flex justify-content-center">
            <div class="menu__title d-flex align-items-center">
              <a class="title" onclick="location.href='/'" id="newTitle"
                >最新</a
              >
              <a class="title" onclick="getHotpost()" id="hotTitle">熱門</a>
            </div>
          </div>
          <div></div>
          <div class="index__articles"></div>

          <i class="bi bi-arrow-clockwise"></i>
        </div>
        <div class="intro">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="7000">
                <img
                  src="../static/image/Ncard_intro1.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <img
                  src="../static/image/Ncard_intro2.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <img
                  src="../static/image/Ncard_intro3.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <img
                  src="../static/image/Ncard_intro4.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="7000">
                <img
                  src="../static/image/Ncard_intro5.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    {% endblock %} {% block link %}
    <script src="../static/js/user.js"></script>
    <script src="../static/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
</html>
